<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1" />

  <title>Journal Entry App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Notable&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!--  DOMPurify cleans up HTML to prevent XSS attacks
  https://www.jsdelivr.com/package/npm/dompurify  -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>

</head>

<body>
  <header>
    <h1>Journal 4 You</h1>
  </header>
  <p id="description">A great place to share your story.</p>
  <section id="status">
    <!-- <p id="readyStatus">âœ… MongoDB is Ready</p> -->
    <p id="readyStatus"></p>
    <p id="notReadyStatus">âŒ MongoDB is not connected. Please check your connection string in <code>.env</code> file.
    </p>
  </section>
  <button id="createButton">Tell About Your Day</button>

  <dialog id="formDialog">
    <div class="modal-container">
      <div class="modal-header">
        <h2>ğŸ“ New Journal Entry</h2>
        <p>Put down what's on your mind</p>
      </div>

      <div class="modal-body">
        <form id="myForm" method="dialog">
          <!-- Hidden field to store ID for updates -->
          <input type="hidden" name="id" id="id" />

          <!-- First line: Title, Topic, Date -->
          <fieldset>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="e.g. Reflections on Today" autocomplete="off" />
          </fieldset>

          <fieldset>
            <label for="topic">Topic</label>
            <input type="text" name="topic" id="topic" placeholder="e.g. Work, Health, Personal" />
          </fieldset>

          <fieldset>
            <label for="entryDate">Date</label>
            <input type="date" name="entryDate" id="entryDate" required />
          </fieldset>

          <!-- Second line: Mood Color, Tags -->
          <fieldset>
            <label for="moodColor">Mood Color</label>
            <input type="color" name="moodColor" id="moodColor" value="#ffcc00" />
          </fieldset>

          <fieldset>
            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" placeholder="comma, separated, tags" />
          </fieldset>


          <!-- Entry body remains unchanged -->
          <fieldset>
            <label for="body">Entry</label>
            <textarea placeholder="Write your entry here..." required minlength="10" name="body" id="body" rows="8"
              cols="30"></textarea>
            <small class="validation">Entry must be at least 10 characters.</small>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="save" id="saveButton">Save</button>
        <button type="button" class="cancel" id="cancelButton">Cancel</button>
      </div>
    </div>
  </dialog>

  <main>
    <h2>ğŸ“ Journal Entries</h2>
    <section id="contentArea"></section>
  </main>

  <footer>
  </footer>

  <script src="script.js" type="module"></script>

</body>

</html>
